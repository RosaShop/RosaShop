<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rosa Shop</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .tarjeta-giratoria {
      perspective: 1200px;
      width: 420px;
      height: 240px;
      margin: 180px auto;
      animation: rotarTarjeta 10s linear infinite;
      position: relative;
    }
  
    .tarjeta-inner {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      animation: girar 10s linear infinite;
      position: relative;
    }
  
    .tarjeta-frente, .tarjeta-dorso {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      padding: 30px;
      background: linear-gradient(135deg, rgba(255,0,150,0.3), rgba(255,255,255,0.05));
      box-shadow: 0 0 30px rgba(255, 0, 200, 0.4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
  
    .tarjeta-frente {
      font-size: 1.4rem;
    }
  
    .tarjeta-dorso {
      transform: rotateY(180deg);
      font-size: 1.2rem;
    }
  
    @keyframes girar {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
  
    /* ✨ Animación de luces alrededor */
    .luces-animadas {
      position: absolute;
      width: 460px;
      height: 280px;
      top: -20px;
      left: -20px;
      border-radius: 25px;
      pointer-events: none;
      box-shadow:
        0 0 15px #ff00cc,
        0 0 25px #ff00cc,
        0 0 35px #ff33dd;
      animation: pulsoLuz 2s ease-in-out infinite;
      z-index: -1;
    }
  
    @keyframes pulsoLuz {
      0%, 100% {
        box-shadow:
          0 0 15px #ff00cc,
          0 0 25px #ff00cc,
          0 0 35px #ff33dd;
      }
      50% {
        box-shadow:
          0 0 25px #ff66cc,
          0 0 35px #ff66cc,
          0 0 45px #ff99cc;
      }
    }
  
    @media (max-width: 768px) {
      .tarjeta-giratoria {
        width: 90%;
        height: auto;
      }
      .luces-animadas {
        display: none;
      }
    }
  </style>
  
</head>
<body>
  <div id="particles-js"></div>

  <div class="sidebar">
    <img src="logo.gif" alt="Logo Rosa" class="logo" />
    <nav>
      <a href="productos.html">🛍️ Productos</a>
      <a href="page2.html">🎮 Juegos y Cuentas</a>
      <a href="vouchs.html">💬 Vouchs</a>
      <a href="garantias.html">🛡️ Garantías</a>
      <a href="https://discord.gg/MZ7HcTeevq" target="_blank" class="btn-discord">
        💬 Ir a Discord
      </a>
    </nav>
  </div>

  <main>
    <div class="tarjeta-giratoria">
     <div class="luces-animadas"></div>
      <div class="tarjeta-inner">
        <div class="tarjeta-frente">
          <h2>🛍️ Compra Segura y Rápida</h2>
          <p>Confiabilidad garantizada.</p>
        </div>
        <div class="tarjeta-dorso">
          <h2>💖 Rosa Shop</h2>
          <p>Tu Tienda Digital de Confianza</p>
        </div>
      </div>
    </div>
  </main>

  <button id="boton-musica" title="Activar/Desactivar música">🔊</button>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="script.js"></script>
  <script type="text/javascript" src="https://www.profitableratecpm.com/t50js4zv?key=9a6a9cad3dde2ee4164e312dcd7d5d10"></script>
  <script type="text/javascript" src="https://www.profitableratecpm.com/kjdehfm9?key=0ca40dc64a32afcd362030d1e18bd6d3"></script>
  <audio id="musica-fondo" src="musica.mp3" autoplay loop></audio>

<script>
  const audio = document.getElementById('musica-fondo');
  const botonMusica = document.getElementById('boton-musica');

  // Silenciar por defecto si el navegador no permite autoplay
  window.addEventListener('DOMContentLoaded', () => {
    audio.volume = 0.4;
    audio.play().catch(() => {
      audio.pause();
      botonMusica.textContent = '🔇';
    });
  });

  botonMusica.addEventListener('click', () => {
    if (audio.paused) {
      audio.play();
      botonMusica.textContent = '🔊';
    } else {
      audio.pause();
      botonMusica.textContent = '🔇';
    }
  });
</script>

</body>
</html>
