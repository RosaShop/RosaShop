<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Garantías - Rosa Shop</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="particles-js"></div>

  <div class="sidebar">
    <img src="logo.gif" alt="Logo Rosa" class="logo"/>
    <nav>
      <a href="index.html">🏠 Volver a Inicio</a>
    </nav>
  </div>

  <main>
    <section class="seccion">
        <h2>🛡️ Garantías Activas</h2>
        <div class="garantias-grid" id="garantias-contenedor">
          <!-- Las garantías se insertarán aquí por JS -->
        </div>
      </section>      
  </main>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS.load('particles-js', 'particles.json', function () {
      console.log('particles.js loaded en garantias.html');
    });
  </script>
  <script src="script.js"></script>
    
    <script>
    const garantias = [
      {
        titulo: "🛡️ Nueva Garantía Activada",
        descripcion: "Services Acc FA/NFA",
        tiempo: "15 días",
        fecha: "15/4/25, 20:53"
      },
      {
        titulo: "🛡️ Nueva Garantía Activada",
        descripcion: "Keys y ACC Fa",
        tiempo: "7 días",
        fecha: "15/4/25, 20:54"
      },
      {
        titulo: "🛡️ Nueva Garantía Activada",
        descripcion: "Nitro y Deco",
        tiempo: "48 horas",
        fecha: "15/4/25, 20:55"
      }
    ];
  
    const contenedor = document.getElementById('garantias-contenedor');
  
    garantias.forEach(item => {
      const card = document.createElement('div');
      card.className = 'garantia-flip-card';
      card.innerHTML = `
        <div class="garantia-inner">
          <div class="garantia-front">
            <h3>${item.titulo}</h3>
            <p><strong>⏳</strong> ${item.tiempo}</p>
          </div>
          <div class="garantia-back">
            <p><strong>📝</strong> ${item.descripcion}</p>
            <p><strong>📅</strong> ${item.fecha}</p>
            <p class="footer-garantia">Rosa Shop • Sistema de Garantías</p>
          </div>
        </div>
      `;
      contenedor.appendChild(card);
    });
  </script>
  
</body>
</html>
